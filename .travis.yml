os: osx
osx_image: xcode10.1
before_install:
- sudo gem install cocoapods --pre
- curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y
- pod install
- git submodule update --init
- git clone https://github.com/bbqsrc/divvun-keyboard-config
- bash divvun-keyboard-config/install-macos.sh
script:
- bash scripts/build.sh
addons:
  ssh_known_hosts:
    - github.com
env:
  global:
    secure: 
