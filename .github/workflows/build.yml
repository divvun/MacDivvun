on: [push]
name: Build

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Did this work
      run: |
        rustc --version --verbose

    - name: Ensure rustup is used
      run: |
        source $HOME/.cargo/env

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index
    - name: Cache cargo bin dir
      uses: actions/cache@v1
      with:
        path: ~/.cargo/bin
        key: ${{ runner.os }}-cargo-bin-${{ env.RUST_VERSION }}
        restore-keys: |
          ${{ runner.os }}-cargo-bin
    - name: Cache cargo target dir
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target

    - name: Clone xcnotary
      run: |
        git clone https://github.com/fry/xcnotary
    - name: Cache xcnotary cargo target dir
      uses: actions/cache@v1
      with:
        path: xcnotary/target
        key: ${{ runner.os }}-cargo-build-xcnotary-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-xcnotary-target-

    - name: Setup Divvun CI
      uses: divvun/actions/setup@master
      with:
        key: ${{ secrets.DIVVUN_KEY }}

    - name: Install xcnotary
      run: |
        cd xcnotary
        cargo install --force --path .
    - name: Build MacDivvun
      run: |
        source scripts/env.sh
        pod install
        /bin/bash scripts/build.sh
    - name: Upload installer
      uses: actions/upload-artifact@v1
      with:
        name: macdivvun
        path: MacDivvun.pkg